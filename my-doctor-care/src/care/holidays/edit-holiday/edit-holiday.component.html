<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" text="Edit holiday"></Label>
</ActionBar>

<GridLayout>
    <ScrollView>
            <StackLayout *ngIf="!isLoading" class="page p-t-30">
                <StackLayout class="p-t-20">
                    <RadDataForm #editHolidayFormElement (editorUpdate)="onEditorUpdate($event)" [source]="holiday" [isReadOnly]="isLoading">
                        <TKPropertyGroup tkDataFormGroups collapsible="false" name="MY GROUP" titleHidden="true" hidden="false">
                            <TKEntityProperty  tkPropertyGroupProperties name="name" displayName="Holiday name" hintText="Enter holiday name" required="true" index="0">
                                <TKPropertyEditor tkEntityPropertyEditor type="Text">
                                    <TKPropertyEditorStyle tkPropertyEditorStyle labelFontStyle="Bold"></TKPropertyEditorStyle>
                                </TKPropertyEditor>
                                <TKNonEmptyValidator tkEntityPropertyValidators errorMessage="Holiday name is required."></TKNonEmptyValidator>
                            </TKEntityProperty>
    
                            <TKEntityProperty tkPropertyGroupProperties name="startDate" displayName="Start date" hintText="Enter start date" required="true"
                                index="1">
                                <TKPropertyEditor tkEntityPropertyEditor type="DatePicker">
                                    <TKPropertyEditorStyle tkPropertyEditorStyle labelFontStyle="Bold"></TKPropertyEditorStyle>
                                </TKPropertyEditor>
                                <TKNonEmptyValidator tkEntityPropertyValidators errorMessage="Start date is required."></TKNonEmptyValidator>
                            </TKEntityProperty>
    
                            <TKEntityProperty tkPropertyGroupProperties name="endDate" displayName="End date" hintText="Enter end date"
                                required="true" index="2">
                                <TKPropertyEditor tkEntityPropertyEditor type="DatePicker">
                                    <TKPropertyEditorStyle tkPropertyEditorStyle labelFontStyle="Bold"></TKPropertyEditorStyle>
                                </TKPropertyEditor>
                                <TKNonEmptyValidator tkEntityPropertyValidators errorMessage="End date is required."></TKNonEmptyValidator>
                            </TKEntityProperty>
                            <TKEntityProperty tkPropertyGroupProperties name="id" [hidden]="true"></TKEntityProperty>
                        </TKPropertyGroup>
                    </RadDataForm>
                    <StackLayout >
                            <Button  class="btn btn-primary" text="Edit holiday" (tap)="onConfirmChangesButtonTap()"></Button>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
    </ScrollView>
    <ActivityIndicator class="activity-indicator" [busy]="isLoading"></ActivityIndicator>
</GridLayout>
