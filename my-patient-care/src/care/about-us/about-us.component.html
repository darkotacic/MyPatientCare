<Page xmlns="http://schemas.nativescript.org/tns.xsd">
  <GridLayout rows="*,*,2*" columns="*" *ngIf="isLoaded">
    <StackLayout row="0" column = "0">
          <GridLayout columns="*,2* " rows="*" verticalAlignment="top">
            <StackLayout  row="0" col="0">
              <Image src="res://icon"></Image>
            </StackLayout>
            <StackLayout class="border" row="0" col="1">
              <Label class="label"  [text]="hospital.name" textWrap="true"  margin="40"></Label>
            </StackLayout>     
           </GridLayout>
     </StackLayout>
    <ScrollView row="1" column = "0">
        <StackLayout>
            <Label fontSize="20" [text]="hospital.description" textWrap="true" padding="3"></Label>
       </StackLayout>
    </ScrollView>
    <StackLayout row="2" column = "0">
        <GridLayout columns="*,*" rows="*,*" verticalAlignment="top">
            <StackLayout class="border" row="0" col="0" orientation="horizontal">
                <Label class="label" text="Director:" textWrap="true" verticalAlignment="center"></Label>
              <Label class="label" [text]="hospital.directorName" textWrap="true"  verticalAlignment="center" horizontalAlignment="center"  margin="20"></Label>
             </StackLayout>
            <StackLayout class="border" row="1" col="0" orientation="horizontal" >
              <Label class="label" text="Address:" textWrap="true" verticalAlignment="center"></Label>
              <Label class="label" [text]="hospital.address" textWrap="true" verticalAlignment="center"></Label>
            </StackLayout>     
            <StackLayout row="0" col="1" rowspan="2">
              <MapView #mapView [latitude]="hospital.latitude" [longitude]="hospital.longitude"
                      [zoom]="zoom" [minZoom]="minZoom" [maxZoom]="maxZoom" [bearing]="bearing"
                      [tilt]="tilt" (mapReady)="onMapReady($event)"
                      (coordinateTapped)="onCoordinateTapped($event)">
                </MapView>
<!--            (cameraChanged)="onCameraChanged($event)"
                (cameraMove)="onCameraMove($event)"
                (markerSelect)="onMarkerEvent($event)" 
                (markerBeginDragging)="onMarkerEvent($event)"
                (markerEndDragging)="onMarkerEvent($event)" 
                (markerDrag)="onMarkerEvent($event)"
                (markerInfoWindowTapped)="onMarkerEvent($event)" -->
             </StackLayout>
           </GridLayout>
      </StackLayout>
    </GridLayout>
</Page>
