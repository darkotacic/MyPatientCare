<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>
<StackLayout>
    <Label text="Doctors" class="care-common-list-header text-uppercase t-14 p-l-15 p-t-30 p-b-7"></Label>
    <StackLayout class="hr-light"></StackLayout>
    <ScrollView height="100%">
        <StackLayout>
            <StackLayout *ngFor="let doctor of doctors; let index = index;" orientation="horizontal" (tap)="onDoctorTap(doctor)">
                <GridLayout rows="auto, auto" columns="*, auto" class="p-t-10 p-l-15">
                    <GridLayout rows="auto, auto" columns="auto, auto">
                        <Label row="0" col="0" class="m-y-5" text="Full name: " class="text-left font-weight-bold"></Label>
                        <Label row="0" col="1" class="m-y-5" [text]="doctor.fullName" class="text-left font-weight-bold"></Label>
                        <Label row="1" col="0" class="m-y-5"  text="Doctor type: " class="text-left text-muted"></Label>
                        <Label row="1" col="1" class="m-y-5"  [text]="doctor.doctorType" class="text-left text-muted"></Label>
                    </GridLayout>
                    <Label col="1" text="&#xf105;" class="fa t-25 text-muted m-y-auto p-t-25 p-r-15 p-b-25 p-l-35"></Label>
                    <StackLayout *ngIf="index !== doctors.length - 1" row="1" colSpan="2" class="hr-light"></StackLayout>
                </GridLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView> 
    <StackLayout *ngIf="doctors.length == 0">
        <label class="h3 p-t-30 text-center" text="No doctors match the given name"></label>
    </StackLayout>
</StackLayout>
